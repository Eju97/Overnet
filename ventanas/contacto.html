		<div id="mainC">		
		<fieldset class="Formulario">
		<legend><h1 class="textCenter">ENVIANOS TU CONSULTA</h1></legend>
			<form class="Formulario" action="#" method="post">
				<label for="nombre y apellido">Nombre y Apellido</label>
				<input type="text" name="nombreyapellido">
				<br>
				<label for="email">Email</label>
				<input type="text" name="email">
				<br>
				<div><label for="info">Suscribite a nuestro newsletter para recibir novedades</label>
				<input type="checkbox" name="info" value="info"></div>
				<br>
				<label for="productos">Elije una opcion</label>
				<select name="productos">
					<option value="1">PC básica</option><br>
					<option value="2">PC estandar</option>
					<option value="3">PC avanzada</option>
					<option value="4">PC gamer</option>
					<option value="5">Otro</option>
				</select><br>
				
				<textarea name="comentario" id="comentario" placeholder="Consultanos tu duda" cols="60" rows="8"></textarea>
				<br>
				<div>
					<button type="button" class="btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">Enviar</button>
					<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h3 class="modal-title" id="exampleModalLabel">Su consulta fue enviada con exito.</h3>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<h3 class="textCenter">¡Muchas gracias!</h3>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Salir</button>
								</div>
							</div>
						</div>
					</div>
					<input type="reset" class="btn-secondary"value="Cancelar">
				</div>
			</form>
			</fieldset>
